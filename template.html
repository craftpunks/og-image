<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body,
        section {
            width: 800px;
            height: 320px;
            position: relative;
        }
        
        body.debug .text {
            background: palegreen;
        }
        
        body.debug .domain {
            background: palevioletred;
        }
        
        .rectangle {
            position: absolute;
            top: 10px;
            right: 10px;
            bottom: 10px;
            left: 10px;
            border: 3px solid #000;
        }
        
        .text {
            position: absolute;
            top: 30px;
            right: 30px;
            left: 30px;
            bottom: 100px;
            font-size: 36px;
            line-height: 40px;
        }
        
        .domain {
            position: absolute;
            right: 30px;
            left: 30px;
            bottom: 30px;
            font-size: 22px;
        }
    </style>
</head>

<body class="|body-css|">
    <section>
        <div class="rectangle"></div>
        <div class="text">|text|</div>
        <div class="domain">|domain|</div>
    </section>
</body>

</html>
